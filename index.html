<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Life Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="full-game-container">
      <div class="top-page-container">
        <div class="account-balance-container">
          Account Balance: $<span id="account-balance"></span>
        </div>
        <div class="greeting-container">
          <span id="greeting">Good Morning</span>,
          <span id="username">Marr-fee</span>
        </div>
        <div class="time-container">
          <p>
            <span id="days"></span> <span id="hours"></span>:
            <span id="minutes"></span>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
