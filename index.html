<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Life Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="user-info" class="user-info-container">
      <input type="text" placeholder="Enter Your Name" class="username" />
      <button class="submit-user-info-btn">Submit</button>
    </div>

    <div class="full-game-container">
      <div class="top-page-container">
        <!--ACCOUNT BALANCE-->
        <div class="account-balance-container">
          Account Balance: $<span id="account-balance"></span>
        </div>
        <!--GREETING AND USERNAME-->
        <div class="greeting-container">
          <span id="greeting">Good Morning</span>,
          <span id="username"></span>
        </div>
        <!--TIME-->
        <div class="time-container">
          <p>
            <span id="days"></span> <span id="hours"></span>:
            <span id="minutes"></span>
          </p>
        </div>
      </div>

      <!--MAIN MENU-->
      <div class="main-menu-grid-container main-menu" id="main-menu-block">
        <div class="menu-grid-items">
          <figure class="icons">
            <img src="images\icons8-home-48.png" />
            <figcaption>MY HOME</figcaption>
          </figure>
        </div>
        <div class="menu-grid-items">
          <figure class="icons">
            <img src="images\icons8-bar-chart-48.png" />
            <figcaption>STATS</figcaption>
          </figure>
        </div>
        <div class="menu-grid-items">
          <figure class="icons">
            <img src="images\icons8-email-48.png" />
            <figcaption>EMAILS</figcaption>
          </figure>
        </div>
        <div class="menu-grid-items" id="locations">
          <figure class="icons">
            <img src="images\icons8-location-100.png" />
            <figcaption>LOCATIONS</figcaption>
          </figure>
        </div>
        <div class="menu-grid-items" id="phone">
          <figure class="icons">
            <img src="images\icons8-phone-48.png" />
            <figcaption>PHONE</figcaption>
          </figure>
        </div>
        <div class="menu-grid-items">
          <figure class="icons">
            <img src="images\icons8-options-100.png" />
            <figcaption>OPTIONS</figcaption>
          </figure>
        </div>
      </div>

      <!--LOCATIONS MENU-->
      <div
        class="locations-grid-container location-menu inactive-menu"
        id="locations-menu-block"
      >
        <div class="menu-grid-items" id="main-menu">
          <figure class="icons">
            <img src="images\icons8-return-100.png" />
            <figcaption>MAIN MENU</figcaption>
          </figure>
        </div>
        <div class="menu-grid-items">
          <figure class="icons">
            <img src="images\icons8-hospital-48.png" />
            <figcaption>HOSPITAL</figcaption>
          </figure>
        </div>
        <div class="menu-grid-items" id="casino">
          <figure class="icons">
            <img src="images\icons8-casino-48.png" />
            <figcaption>CASINO</figcaption>
          </figure>
        </div>
        <div class="menu-grid-items">
          <figure class="icons">
            <img src="images\icons8-bank-48.png" />
            <figcaption>BANK</figcaption>
          </figure>
        </div>
        <div class="menu-grid-items">
          <figure class="icons">
            <img src="images\icons8-school-48.png" />

        <div class="menu-grid-items">

        </div>
        <div class="menu-grid-items">

      <!--PHONE MENU-->
      <div
        class="phone-menu-grid-container phone-menu inactive-menu"
        id="phone-menu-block"
      >
        <div class="menu-grid-items return-to-main-menu">
          <figure class="icons">
            <img src="images\icons8-return-100.png" />

        </div>

          </figure>
        </div>
        <div class="menu-grid-items">
          <figure class="icons">

        </div>
      </div>

      <!--GUESS NUMBER CASINO GAME MENU-->
      <div
        class="casino-grid-container casino-menu inactive-menu"
        id="casino-menu-block"
      >
        <div class="menu-grid-items return-to-main-menu">
          <figure class="icons">
            <img src="images\icons8-return-100.png" />
            <figcaption>MAIN MENU</figcaption>
          </figure>
        </div>
        <div class="menu-grid-items" id="guess-number-game">
          <figure class="icons">
            <img src="images\icons8-numbers-48.png" />
            <figcaption>GUE$$ THE NUMBER</figcaption>
          </figure>
        </div>
      </div>

      <!--GUESS THE NUMBER GAME-->
      <div
        class="guessing-game-container guessing-game inactive-menu"
        id="guessing-game-block"
      >
        <h1>Lorem, ipsum dolor</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis error
          accusantium dolorum saepe qui eos, laborum velit. Neque, est!
          Voluptatum.
        </p>
        <div class="divider"></div>
        <label for="player-bet">How Much would you like to bet?: </label>
        <input type="number" min="5" max="100" id="player-bet" />
        <div class="divider"></div>
        <label for="player-number"
          >Please guess the hidden number (1 - 100):
        </label>
        <input type="number" id="player-number" min="1" max="100" />
        <div class="divider"></div>
        <p class="outcome-message"></p>
        <button
          class="play-game"
          onclick="
        playBetting(Number(getPlayerNumber.value));
        "
        >
          Play
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
